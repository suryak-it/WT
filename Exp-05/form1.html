<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
body {
    font-family: 'Times New Roman', Times, serif;
    background-image: url('background.jpg'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
}

h2 {
    text-align: center;
    color: whitesmoke;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%; 
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<h2>Student Registration Form</h2>
<form id="registrationForm" action="http://localhost:8000/submit" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="username" name="username"><br>

    <label for="rollNo">Roll No:</label><br>
    <input type="text" id="rollNo" name="rollNo"><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>

    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile"><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>

    <label for="interest">Area of Interest:</label><br>
    <select id="interest" name="interest">
        <option value="">Select Area of Interest</option>
        <option value="os">Operating Systems (OS)</option>
        <option value="dbms">Database Management Systems (DBMS)</option>
        <option value="wt">Web Technologies (WT)</option>
        <option value="ds">Data Structures (DS)</option>
    </select><br>

    <label>Programming Languages Known:</label><br>
    <input type="checkbox" id="java" name="languages" value="java">
    <label for="java" class="checkbox-label">Java</label><br>
    <input type="checkbox" id="python" name="languages" value="python">
    <label for="python" class="checkbox-label">Python</label><br>
    <input type="checkbox" id="javascript" name="languages" value="javascript">
    <label for="javascript" class="checkbox-label">JavaScript</label><br>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
