<html>
    <body>
        <script>
            let F = Number(prompt("enter the fahrenheit : "));
            let S = Number(F) - 32;
            let ans = 5/9 * S;
            document.write('Celsius : '+ans,' degrees celsius');
        </script><br><br>
        <script>
            let C = Number(prompt("enter the celsius : "));
            let sum = Number(C) * 9/5;
            let total = sum + 32;
            document.write('Fahrenheit : '+total,' degrees Fahrenheit');
        </script>
    </body>
</html>
